<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" href="psychic.css">
</head>

<body>

  <h1>The Psychic Game</h1>
  <p>Predict Which Letter I'm Thinking</p>
  <p>Total Number of Wins: <span id="wins">0</span></p>
  <p>Total Number of Losses: <span id="losses">0</span></p>
  <p>Guesses Remaining: <span id="guesses-left"></span></p>
  <p>Your Guesses so far: <span id="guesses-so-far"></span></p>
 

  <script type="text/javascript">
    var letters = ["a", "b", "c", "d", "e", "f" , "g" , "h" , "i" , "j" , "k" , "l" , "m" , "n" , "o" , "p" , "q" , "r" , "s" , "t" , "u" , "v" , "w" , "x" , "y" , "z"];
    var lettersGuessed = []; 
    var letterToGuess = null;
    var guessesLeft = 10;
    var wins = 0;
    var losses = 0;
    var updateGuessesLeft = function() {

      document.querySelector("#guesses-left").innerHTML = guessesLeft;
    };
    var updateLetterToGuess = function() {
      
      letterToGuess = letters[Math.floor(Math.random() * letters.length)];
    };
    var updateGuessesSoFar = function() {
      
      document.querySelector("#guesses-so-far").innerHTML = lettersGuessed.join(", ");
    };

    var reset = function() {
      guessesLeft = 9;
      letterToGuess = [];
      updateLetterToGuess();
      updateGuessesLeft();
      updateGuessesSoFar();
    };
    
    updateLetterToGuess();
    updateGuessesLeft();
    
    document.onkeyup = function(event) {
      
      guessesLeft--;
      
      var letter = String.fromCharCode(event.which).toLowerCase();
      
      lettersGuessed.push(letter);
      
      updateGuessesLeft();
      updateGuessesSoFar();
      
      if (letter === letterToGuess) {
        
        wins++;
        document.querySelector("#wins").innerHTML = wins;
        
        reset();
      }
      
      if (guessesLeft === 0) {
        
        losses++;
        document.querySelector("#losses").innerHTML = losses;
        
        reset();
      }
    };
  </script>

</body>

</html>
